<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formulário JQuery sem JQuery</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <h3>Formulário</h3>
    <form action="">
        <label for="nome">Nome</label>
        <input type="text" name="nome" id="nome">
        <span>Informe o seu nome</span>

        <label for="sobrenome">Sobrenome</label>
        <input type="text" name="sobrenome" id="sobrenome">
        <span>Informe o seu sobrenome</span>

        <label for="idade">Idade</label>
        <input type="number" name="idade" id="idade" min="0" max="150">
        <span>Informe a sua idade</span>

        <label for="endereco">Endereço</label>
        <input type="text" name="endereco" id="endereco">
        <span>Informe o seu endereco</span>
    </form>
</body>

</html>
